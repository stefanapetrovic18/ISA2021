<h3 mat-dialog-title>LOGIN</h3>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Email adresa</mat-label>
    <input matInput placeholder="Email adresa" type="email" [(ngModel)]="request.username" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Šifra</mat-label>
    <input matInput placeholder="Šifra" type="password" [(ngModel)]="request.password" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button *ngIf="request.username !== undefined && request.password !== undefined && request.password.length > 4"
    mat-button mat-flat-button matTooltip="Uloguj se" color="primary" (click)="login()">ULOGUJ SE</button>
  <button mat-button mat-flat-button matTooltip="Otkaži" color="accent" (click)="cancel()">OTKAŽI</button>
</div>
