<h1 mat-dialog-title>Dodaj Å¾albu</h1>
<div mat-dialog-content>
  <p>Tekst</p>
  <mat-form-field>
    <mat-label>Tekst</mat-label>
    <textarea [(ngModel)]="data.text" matInput placeholder="Tekst" type="text"></textarea>
  </mat-form-field>
  <p>Tip</p>
  <mat-form-field appearance="fill">
    <mat-label>Tip</mat-label>
    <select [(ngModel)]="type" matNativeControl name="type">
      <option [value]="'PHARMACY'" value="PHARMACY">Apoteka</option>
      <option [value]="'PHARMACIST'" value="PHARMACIST">Farmaceut</option>
      <option [value]="'DERMATOLOGIST'" value="DERMATOLOGIST">Dermatolog</option>
    </select>
  </mat-form-field>
  <p *ngIf="type==='PHARMACY'">Apoteka</p>
  <mat-form-field *ngIf="type==='PHARMACY'" appearance="fill">
    <mat-label>Apoteka</mat-label>
    <select [(ngModel)]="id" matNativeControl name="id">
      <option *ngFor="let p of pharmacies" [value]="p.id">
        {{p.name}}
      </option>
    </select>
  </mat-form-field>
  <p *ngIf="type==='PHARMACIST'">Farmaceut</p>
  <mat-form-field *ngIf="type==='PHARMACIST'" appearance="fill">
    <mat-label>Farmaceut</mat-label>
    <select [(ngModel)]="id" matNativeControl name="id">
      <option *ngFor="let p of pharmacists" [value]="p.id">
        {{p.forename}} {{p.surname}}
      </option>
    </select>
  </mat-form-field>
  <p *ngIf="type==='DERMATOLOGIST'">Dermatolog</p>
  <mat-form-field *ngIf="type==='DERMATOLOGIST'" appearance="fill">
    <mat-label>Dermatolog</mat-label>
    <select [(ngModel)]="id" matNativeControl name="id">
      <option *ngFor="let d of dermatologists" [value]="d.id">
        {{d.forename}} {{d.surname}}
      </option>
    </select>
  </mat-form-field>

<div mat-dialog-actions>
  <button (click)="add()" class="add-button" mat-button mat-raised-button>PODNESI</button>
  <button (click)="close()" cdkFocusInitial class="cancel-button" mat-button mat-raised-button>ZATVORI</button>
</div>
